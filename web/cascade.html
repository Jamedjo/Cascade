<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Cascade</title>
    
    <!-- import the click-counter -->
    <link rel="import" href="xgamecell.html">
    <link rel="import" href="packages/widget/components/dropdown.html">
    
    <link rel="stylesheet" href="cascade.css">
    
  </head>
  <body>
    <h1>Cascade</h1>
    
      <x-dropdown>
        <button class="btn" data-toggle="dropdown">New Game</button>
        <ul class="dropdown-menu">
          <li on-click="newGame()"><a>Casual</a></li>
          <li on-click="newGame(width:14,height:9,colours:3)"><a>Challenging</a></li>
          <li on-click="newGame(width:20,height:12,colours:4)"><a>Colossal</a></li>
      </x-dropdown>
    
      <table id="game_area">
        <tbody template iterate="row in board.cells">
          <tr template iterate="cell in row">
            <td>
              <div is="x-game-cell" contents="{{cell.contents}}" on-click="clicked(cell.row,cell.col)"></div>
            </td>
          </tr>
        </tbody>
      </table>
    
    <div id="score_area">
      <span>Score: </span>{{score}}
      <span style="float:right" template instantiate="if isGameOver && !boardClear">Game Over!</span>
      <span style="float:right" template instantiate="if isGameOver && boardClear">Complete Victory!</span>
    </div>

    <script type="application/dart" src="cascade.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
