<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Sample app</title>
    <link rel="stylesheet" href="cascade.css">
    
    <!-- import the click-counter -->
    <link rel="import" href="xgamecell.html">
  </head>
  <body>
    <h1>Cascade</h1>
    
    <p>Hello world from Dart!</p>
    
    <div id="sample_container_id">
      <table>
        <tbody template iterate="row in board.cells">
          <tr template iterate="cell in row">
            <td>
              <div is="x-game-cell" contents="{{cell.contents}}" on-click="clicked(cell.row,cell.col)"></div>
            </td>
          </tr>
        </tbody>
      </table>
      <button on-click="newGame()">New Game</button>
      <span>Score: {{score}}</span>
      <div template instantiate="if isGameOver">Game Over!</div>
    </div>

    <script type="application/dart" src="cascade.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
