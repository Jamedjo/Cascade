<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Sample app</title>
    <link rel="stylesheet" href="cascade.css">
    
    <!-- import the click-counter -->
    <link rel="import" href="xgamecell.html">
    <link rel="import" href="packages/widget/components/dropdown.html">
    
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    
  </head>
  <body>
    <h1>Cascade</h1>
    
    <p>Hello world from Dart!</p>
    
    <div id="sample_container_id">
      <table>
        <tbody template iterate="row in board.cells">
          <tr template iterate="cell in row">
            <td>
              <div is="x-game-cell" contents="{{cell.contents}}" on-click="clicked(cell.row,cell.col)"></div>
            </td>
          </tr>
        </tbody>
      </table>
      <x-dropdown>
        <button class="btn" data-toggle="dropdown">New Game</button>
        <ul class="dropdown-menu">
          <li on-click="newGame()"><a>Casual</a></li>
          <li on-click="newGame(width:14,height:9,colours:4)"><a>Challenging</a></li>
          <li on-click="newGame(width:20,height:12,colours:5)"><a>Colossal</a></li>
        </ul>
      </x-dropdown>
      <span>Score: {{score}}</span>
      <div template instantiate="if isGameOver">Game Over!</div>
    </div>

    <script type="application/dart" src="cascade.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
