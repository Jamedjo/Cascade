<!DOCTYPE html>

<html>
  <body>
    <element name="x-game-cell" constructor="CellComponent" extends="div">
      <template>
          <div class="game-cell {{'game-cell-'+contents.toString()}}" template instantiate="if contents>0"></div>
          <div class="empty-cell" template instantiate="if contents==0"></div>
      </template>
      <script type="application/dart" src="xgamecell.dart"></script>
      <style>
        .game-cell, .empty-cell{
          width: 10px;
          height: 10px;
          padding: 11px;
        }
        .game-cell:hover {
          box-shadow: 3px 3px 4px -2px;
        }
        .game-cell:active {
          box-shadow: inset 4px 6px 13px 1px hsla(0,20%,20%,0.9);
        }
        .game-cell-1{background-image:url('ball1.gif');}
        .game-cell-2{background-image:url('ball2.gif');}
        .game-cell-3{background-image:url('ball3.gif');}
        .game-cell-4{background-image:url('ball4.gif');}
        .game-cell-5{background-image:url('ball5.gif');}
      </style>
    </element>
  </body>
</html>
